<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="navbar">
    <a href="{{ url_for('index') }}" class="nav-left">
        <div class="logo-icon">SS</div>
        <div>
            <div class="logo-text">SubSphere</div>
            <span class="logo-sub">SUBSCRIPTION CONTROL</span>
        </div>
    </a>

    <nav class="nav-right">
        {% if 'user_id' in session %}
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('subscriptions') }}">Subscriptions</a>
            <a href="{{ url_for('logout') }}" class="text-danger">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="nav-cta">Sign Up</a>
        {% endif %}
    </nav>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>© SubSphere – Track smarter. Spend wiser.</p>
</footer>

</body>
</html>
