<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="navbar">
    <div class="nav-left" onclick="window.location='{{ url_for('index') }}'">
        <div class="logo-icon">◎</div>
        <span class="logo-text">SubSphere</span>
    </div>

    <nav class="nav-right">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}" class="btn-outline">Sign Up</a>
    </nav>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>© SubSphere – Track smarter. Spend wiser.</p>
</footer>

</body>
</html>
