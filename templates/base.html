<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="navbar">
    <div class="nav-left" onclick="window.location='{{ url_for('index') }}'">
        <div class="logo-icon">◎</div>
        <span class="logo-text">SubSphere</span>
    </div>

    <nav class="nav-right">
        <div class="nav-right">
            {% if 'user_id' in session %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('subscriptions') }}">Subscriptions</a>
                <a href="{{ url_for('logout') }}" class="text-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <p>© SubSphere – Track smarter. Spend wiser.</p>
</footer>

</body>
</html>
