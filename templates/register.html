{% extends "base.html" %}
{% block content %}

<div class="form-card">
    <h2 class="form-title">Create your SubSphere</h2>
    <p class="form-subtitle">Sign up and start tracking your recurring costs in minutes.</p>

    {% if error %}
        <p class="form-error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="name" placeholder="Name" required class="input-field">
        <input type="email" name="email" placeholder="Email" required class="input-field">
        <input type="password" name="password" placeholder="Password" required class="input-field">
        <button class="btn-primary btn-full">Sign Up</button>
    </form>
</div>

{% endblock %}
