{% extends "base.html" %}
{% block content %}
<h2 class="section-title white">Edit Subscription</h2>

<div class="form-card">
    <form method="post">
        <input type="text" name="name" value="{{ sub.name }}" required class="input-field">
        <input type="number" step="0.01" name="price" value="{{ sub.price }}" required class="input-field">

        <select name="billing_cycle" required class="input-field">
            <option value="Monthly" {% if sub.billing_cycle=='Monthly' %}selected{% endif %}>Monthly</option>
            <option value="Yearly" {% if sub.billing_cycle=='Yearly' %}selected{% endif %}>Yearly</option>
        </select>

        <input type="date" name="next_payment_date" value="{{ sub.next_payment_date }}" required class="input-field">

        <select name="category" required class="input-field">
            <option value="{{ sub.category }}" selected>{{ sub.category }}</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Productivity">Productivity</option>
            <option value="Cloud Services">Cloud Services</option>
            <option value="Shopping">Shopping</option>
            <option value="Finance">Finance</option>
            <option value="Other">Other</option>
        </select>

        <button class="btn-primary btn-full">Save Changes</button>
    </form>
</div>
{% endblock %}
